<script language="Javascript">

console.clear();

var gbl = { 
    page: "&#x1F5CE;",
    tick: "&#x2611;",
    cross: "&#x2612;",
    timer: "&#x23f3;",
    bin: "&#x2702;",
    warn: "&#x26a0;",
	};

var ctx = { }; // will store the context of what the user is up to

function callApi(sfx,callback,inData)
{
	document.body.style.cursor="progress";

	if (debugAPI) {
		console.log("API>>>",sfx);
		console.log("API>>>",inData);
		}

	// gbl.forms.forEach(i => i.style.display = "none");

	if ((inData != null)&&(inData.method == "PUT"))
		msg(`Requesting ... ${gbl.timer}`);
	else
		msg(`Loading ... ${gbl.timer}`);

	let p = "https";
	if (!gbl.with_https) p = "http";
	let url = `${p}://${gbl.server}/v1/data/${sfx}`;
	if (debugAPI) console.log("API-URL>>>",url);

	let okResp = 200;
	let httpCmd = { headers: { }, method: 'GET' };

	if (inData != null) {
		httpCmd.method = inData.method;
		httpCmd.body = inData.json;
		httpCmd.headers = {
			'Accept': 'application/json',
			'Content-Type': 'application/json'
			}
		if ("okResp" in inData) okResp = inData.okResp;
		}
	if (debugAPI) console.log("API-HEAD>>>",httpCmd);

	fetch(url,httpCmd).then(response => {
		if (debugAPI) console.log("API-Resp>>>",response);
		if (response.status != okResp) {
			response.text().then(
				data => {
					try {
						e = JSON.parse(data);
						errMsg(e.error);
						}
					catch {
						errMsg(`ERROR: ${response.status} ${response.statusText}`)
						}
					},
				() => errMsg(`ERROR: ${response.status} ${response.statusText}`)
				);
			msg("");
			if ((inData != null)&&("callErr" in inData)) return callback(null);
			return;
			}

		response.text().then(data => {
			if ((inData != null)&&(inData.noData)) {
				msg("");
				callback(true);
			} else {
				let param = data;
				try {
					param = JSON.parse(data); }
				catch {
					param = data; }
				msg("");
				callback(param);
				}
			});

		})
		.catch(err => errMsg(`ERROR: Failed to connect to Diamond Hands`))

	document.body.style.cursor="auto";
}



// This one function is danallison/downloadString.js
// https://gist.github.com/danallison/3ec9d5314788b337b682

function downloadFile(text, fileType, fileName) {
	var blob = new Blob([text], { type: fileType });

	var a = document.createElement('a');
	a.download = fileName;
	a.href = URL.createObjectURL(blob);
	a.dataset.downloadurl = [fileType, a.download, a.href].join(':');
	a.style.display = "none";
	document.body.appendChild(a);
	a.click();
	document.body.removeChild(a);
	setTimeout(() => URL.revokeObjectURL(a.href), 1500);
	msg("");
}

// end of -> danallison/downloadString.js



function setState(title,state)
{
	gbl.state = state;
	if (!("param" in gbl)) window.history.pushState(state,title,gbl.pathname);
	document.title = title;
	delete gbl.param;
}


//=============================================================================================
// Common functions
//=============================================================================================


function btn(call,txt,hlp,sz) {
	let ex=""
	if (sz != null) ex = `style='width: ${sz}px;'`
	return `<span ${ex} title="${hlp}" class=myBtn onClick="${call}; return false;">${txt}</span>`;
}



function updatePrices() {
	delete gbl.trades;
	callApi("trades",data => {
		gbl.trades = data;
		displayTrades();
		}, { method: "POST", callErr: true, json: JSON.stringify({ join: ":all:" }) });
}



function get_class(pl) {
	if (pl > 0) return "profit";
	if (pl < 0) return "loss";
	return "none";
}


function valCell(val,def,cmp)
{
    cls = "none"
    if (def > cmp) cls = "profit";
    else if (def < cmp) cls = "loss";
	return `<td class=${cls}>${val.toLocaleString(undefined,{ minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>`;
}


function makeRow(v)
{
	let opts = { minimumFractionDigits: 2, maximumFractionDigits: 2 };

	x = `<tr class=dataRow><td>${v.name}</td>`;

	pl = v.value - v.cost;
	cls = "none"
	if (pl > 0) cls = "profit"; 
	if (pl < 0) cls="loss";
	dca = v.native_cost / v.num;

	x += valCell(v.cost,0,0);
	x += valCell(v.value,pl,0);
	x += valCell(pl,pl,0);
	if (v.showPrice)
		x += `<td class=none>${dca.toLocaleString(undefined,opts)}</td>`;
	else x += "<td></td>";
	x += "<td>&nbsp;</td>"

	x += valCell(v.value - v.week,v.value,v.week);
	x += "<td>&nbsp;</td>"

	pl = v.price - v.day_price;
	cls = get_class(pl);
	if (v.showPrice) {
		x += valCell(v.price,v.price,v.day_price)
		x += valCell(v.price - v.day_price,v.price,v.day_price)
		}
	else x += "<td colspan=2></td>";

	pl = v.value - v.day;
	cent = (pl/v.day)*100
	cls = get_class(pl);
	x += `<td class=${cls}>${pl.toLocaleString(undefined,opts)}</td>`;
	x += `<td class=${cls}>${cent.toLocaleString(undefined,opts)}%</td>`;

	return x+"</tr>";
}



function summaryItem(items,name,t,showPrice)
{
	let f = (t.currency=="GBP")?100:1;
	if (!(name in items)) {
		items[name] = {
			name: name,
			week_price:t.eow_spot_value_id.current_price * f,
			day_price:t.eod_spot_value_id.current_price * f,
			price:t.spot_value_id.current_price * f,
			num:0, native_cost:0, cost: 0, week:0, day:0, value: 0,
			showPrice: showPrice,
			currency: t.currency };
		}
	let itm = items[name];

	itm.num += t.quantity;
	itm.native_cost += (t.price * f * t.quantity);
	itm.cost += t.total_cost_gbp;
	itm.value += t.spot_value_id.current_value_gbp;
	itm.week += t.eow_spot_value_id.current_value_gbp;
	itm.day += t.eod_spot_value_id.current_value_gbp;
}



function spaceRow(gap) { return `<tr><td><div style="height: ${gap}px;"></div></td></tr>`; }



function displayTrades() {
	let batch_id = null;
	let srt = [];
	let vals = {};
	let accts = {};

	topLine();

	delete gbl.sums;
	gbl.sums = { vals:{}, accts:{}, curr:{}, total: {} };
	for(let i in gbl.trades.trades) {
		let t = gbl.trades.trades[i];
		if (batch_id == null) batch_id = t.spot_value_id.batch;
		summaryItem(gbl.sums.vals,t.ticker,t,true);
		summaryItem(gbl.sums.accts,t.account_held,t,false);
		summaryItem(gbl.sums.curr,t.currency,t,false);
		summaryItem(gbl.sums.total,"Total",t,false);
		}

	multiCur = (Object.keys(gbl.sums.curr).length > 1);

	for (let v in gbl.sums.vals) srt.push(v);

	srt.sort((a,b) => {
		if (gbl.sums.vals[a].currency < gbl.sums.vals[b].currency) return -1;
		if (gbl.sums.vals[a].currency > gbl.sums.vals[b].currency) return 1;
		if (a < b) return -1;
		if (b < a) return 1;
		return 0;
		});

	let x = "<table align=center border=0 cellspacing=0 cellpadding=1><tr>";
	x += "<tr><th>Ticker</th><th>Cost</th><th>Value</th><th>Total +/-</th><th>DCA</th>"
	x += "<th></th><th>Week +/-</th><th></th><th>Price</th><th>+/-</th><th>Day Change</th><th>Day +/-</th>"
	x += "</tr>"

	cur = gbl.sums.vals[srt[0]].currency;
	for(let i of srt) {
		if (gbl.sums.vals[i].currency != cur) {
			if (cur in gbl.sums.curr)
				x += spaceRow(5) + makeRow(gbl.sums.curr[cur]) + spaceRow(5);
			cur = gbl.sums.vals[i].currency;
			}
		x += makeRow(gbl.sums.vals[i]);
		}

	if (multiCur)
		x += spaceRow(5) + makeRow(gbl.sums.curr[cur]) + spaceRow(5);

	x += spaceRow(5);
	for(let i in gbl.sums.accts) x += makeRow(gbl.sums.accts[i]);
	x += spaceRow(8);
	for(let i in gbl.sums.total) x += makeRow(gbl.sums.total[i]);
		

	x += "</table>";
	gbl.bot.innerHTML = x;

	let m = document.getElementById("showBatch");
	if (m) m.innerHTML = batch_id;

	setTimeout(updatePrices,30000);
}



function startUp()
{
	gbl.pathname = window.location.pathname;
	gbl.with_https = (window.location.protocol == "https:");
	gbl.server = window.location.host;

	gbl.bot = document.getElementById("lowerSpan");
	gbl.top = document.getElementById("topSpan");

	updatePrices();
}





function unerrMsg()
{
	let m = document.getElementById("myMsgPop");
	let t1 = m.innerHTML;
	let t2 = gbl.lastErrMsg;
	if (t2 == null) t2 = "";
	if (t1 == t2) m.className = "msgPop msgPopNo";
	delete gbl.lastErrMsg;
}



function errMsg(txt)
{
	let m = document.getElementById("myMsgPop");
	m.className = 'msgPop msgPopYes';
	m.innerHTML = `${gbl.warn} ${txt}`;
	gbl.lastErrMsg = m.innerHTML;
	msg("");
	setTimeout(unerrMsg,2500);
}



function unpopMsg()
{
	let m = document.getElementById("showMsg");
	let t1 = m.innerHTML;
	let t2 = gbl.lastMsg;
	if (t2 == null) t2 = "";
	if (t1 == t2) m.className = "fadeout";
	delete gbl.lastMsg;
}



function popMsg(txt)
{
	msg(txt,"fadein");
	gbl.lastMsg = document.getElementById("showMsg").innerHTML;
	setTimeout(unpopMsg,2500);
}



function msg(myMsg,newClass)
{
	let m = document.getElementById("showMsg");
	if (!m) m = document.getElementById("lowerMsg");
	if (!m) return;

	if (newClass == null) newClass = "fullvis";
	m.className = newClass;
	m.innerHTML = myMsg;
	delete gbl.lastMsg;
}



function keyEsc(e) {
	if (e.key == "Escape") {
		if ("edit" in ctx) return cancelAllEdits();
		if ("addRR" in ctx) return loadThisZone();
		if ("addZone" in ctx) return zoneList();
		}
}



function topLine()
{
    let y = "<table style='margin-top:10px;' border=0 cellspacing=0 cellpadding=0 width=100%><tr><td width=1 class=dataRow>"
        + `<font size=+1><a title='Open this page in a new window' target=_blank href='${window.origin}${gbl.pathname}?`;

    let x = `'>${gbl.page}</a></font></td><td>` + btn("updatePrices()",gbl.server,"Reload Data");
    x += "</td><td width=100% align=center><span class='fullvis' id='showMsg'></span></td>";
    x += "<td><div id='showBatch'></div></td>";
    x += "</tr><table><hr>";

    gbl.top.innerHTML = y + btoa(JSON.stringify(gbl.state)) + x;
}
